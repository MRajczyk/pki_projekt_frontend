<div *ngIf="authService.isAuthenticated()">
  <p>Logged-in works!</p>
  <table>
    <tr>
      <th>Id</th>
      <th>Message</th>
      <th>Required role</th>
    </tr>
    <tr *ngFor="let publicData of data?.data">
      <td>{{publicData._id }}</td>
      <td>{{publicData.name}}</td>
      <td>{{publicData.requiredRole}}</td>
    </tr>
  </table>
</div>
<app-login *ngIf="!authService.isAuthenticated()"></app-login>
