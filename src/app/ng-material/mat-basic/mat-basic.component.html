<h2 mat-dialog-title>DB status</h2>
<mat-dialog-content class="mat-typography">
  <p>Database status: {{dbHealth?.connected === true ? 'Connected' : 'Not connected'}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
